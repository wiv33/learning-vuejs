<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>
    <title>Occurred Event!</title>
</head>
<body>
<!--이벤트 발생 $emit-->
<!--이벤트 수신 v-on:이벤트 명="상위 컴포넌트 메서드 명"-->
<!-- 과제 전 설명이 필요 -->


<div id="app">
    <my-children @이벤트_이름_정의="부모의_리스너"></my-children>
</div>
</body>
<script>

    Vue.component('my-children', {
        template: '<button>Click Me!</button>',
        methods: {
            showMessage() {
                this.$emit('이벤트_정의');
            }
        }
    });

    new Vue({
        el: "#app",
        methods: {
            iamParent() {
                alert("received event !");
            }
        }
    })
</script>
</html>

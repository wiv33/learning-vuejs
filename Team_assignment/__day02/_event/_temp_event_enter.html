<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>
    <title>TITLE</title>
</head>
<body>
<!-- enter 이벤트 시 반영 -->
<div id="app">
    <input type="text" v-model="searchKeyWord" @keypress.enter="submitMethod">
    <pre>{{resultWord}}</pre>
</div>
</body>
<script>
    new Vue({
        el: "#app",
        data() {
            return {
                searchKeyWord: "",
                resultWord: ""
            }
        },
        methods: {
            submitMethod() {
                this.resultWord = this.searchKeyWord;
            }
        }
    })
</script>
</html>

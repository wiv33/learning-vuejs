<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TITLE</title>
</head>
<body>
<!-- selectBox를 이용하여 아래의 조건을 만족시키세요.
    - Check 선택 시
        * #myName이 노출되며
        * #myElbow가 사라진다. (개발자 도구에서도 조회불가)
        * #myBody에 pretty가 노출된다.
    - Out 선택 시
        * #myElbow가 노출되며
        * #myName이 안 보인다. (개발자 도구 확인 가능)
        * #myBody에 block이 노출된다.
    - None 선택 시
        * 보이지 않는 것들을 모두 활성화시킨다.
        * myBody에 reset이 노출된다.
 -->

<label for="check">Check</label><input type="radio" id="check" name="checkOut">
<label for="out">Out</label><input type="radio" id="out" name="checkOut">
<label for="myBody"></label><input type="text" id="myBody">

</body>
</html>

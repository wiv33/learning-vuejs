<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CheckBox</title>
</head>
<body>
<!-- myEatList에 선택된 과일을 하나씩 li로 출력합니다. -->
<label for="apple">사과</label><input type="checkbox" id="apple" name="fruit">
<label for="strawberry">딸기</label><input type="checkbox" id="strawberry" name="fruit">
<label for="grape">포도</label><input type="checkbox" id="grape" name="fruit">
<label for="melon">멜론</label><input type="checkbox" id="melon" name="fruit">
<label for="pineapple">파인애플</label><input type="checkbox" id="pineapple" name="fruit">
<label for="mango">망고</label><input type="checkbox" id="mango" name="fruit">
<ul>
    <li></li>
</ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue watch</title>
</head>
<body>
<div id="app">
    {{num}}
    <button v-on:click="addNum">increase</button>
</div>

<script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>
<script>
    new Vue({
        el: '#app',
        data() {
            return {
                num: 10
            }
        },
        watch: {
            num() {
                this.logText();
            }
        },
        methods: {
            addNum() {
                this.num += 1
            },
            logText() {
                console.log('changed', this.num)
            }
        }
    })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div id="app">
<!--    <app-header v-bind:프롭스 속성 이름="상위 컴포넌트의 데이터 이름" />-->
    <app-header v-bind:propsdata='message'></app-header>
    <app-content :propsdata='num'></app-content>
  </div>

  <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>
  <script>

    const appHeader = {
      template: '<h1>{{ propsdata }}</h1>',
      props: ['propsdata']
    }

    const appContent = {
      template: '<div> {{ propsdata }} </div>',
      props: ['propsdata']
    }

    new Vue({
      el: '#app',
      components: {
        'app-header': appHeader,
        'app-content': appContent
      },
      data() {
        return {
          message: 'hi',
          num: 10
        }
      }
    })
  </script>
</body>
</html>

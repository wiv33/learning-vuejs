<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../vue.js"></script>
    <title>Once</title>
</head>
<body>
<div id="app">
    <button @click.once="oneClickEvent">한 번만 발생하도록</button>
    <button @click="oneClickEvent">누를 때마다</button>
</div>
</body>
<script>
    new Vue({
        el: "#app",
        methods: {
            oneClickEvent() {
                alert("Hello World!!");
            }
        }
    })
</script>
</html>

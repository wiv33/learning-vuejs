<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>

    <title>v-if v-else v-if</title>
</head>
<body>
    <div id="app">
        잔고 : <input type="number" v-model="balance">
        <br>
        회원 등급 :
        <span v-if="balance >= 100000">Gold</span>
        <span v-else-if="balance >= 50000">Silver</span>
        <span v-else-if="balance >= 20000">Bronze</span>
        <span v-else>Basic / Get out!</span>
    </div>
</body>
<script>
    const app = new Vue({
        el: '#app',
        data() {
            return {
                balance: 0
            }
        }
    })
</script>
</html>

<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>
    <title>v-if</title>
</head>
<body>
    <div id="app">
        예금액 : <input type="text" v-model="amount">
        <img src="resources/results_img/error.png" alt="마이너스 오류 이미지" title="마이너스는 허용하지 않습니다."
             v-if="chk || amount < 0" style="width:15px; height: 15px; vertical-align: middle;">
    </div>
</body>
<script>
    const app = new Vue({
        el: '#app',
        data() {
            return {
                amount: 0
            }
        },
        computed: {
            chk() {
                return this.amount < 0
            }
        }
    })
</script>
</html>

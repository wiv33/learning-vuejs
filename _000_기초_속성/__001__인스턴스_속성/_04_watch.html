<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.4/fetch.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/4.1.1/es6-promise.auto.min.js"></script>
    <title>Watch</title>
    <style>
        #list {
            width: 600px;
            border: 1px solid black;
            border-collapse: collapse;
        }

        #list td, #list th {
            border: 1px solid black;
            text-align: center;
        }

        #list > thead > tr {
            color: yellow;
            background-color: purple;
        }
    </style>
</head>
<body>
<div id="app">
    <p>
        이름 : <input type="text" v-model="name" placeholder="두글자 이상을 입력하세요"/>
    </p>
    <table id="list">
        <thead>
        <tr>
            <th>번호</th>
            <th>이름</th>
            <th>전화번호</th>
            <th>주소</th>
        </tr>
        </thead>
        <tbody id="contacts">
        <tr v-for="contact in contactList">
            <td>{{contact.no}}</td>
            <td>{{contact.name}}</td>
            <td>{{contact.tel}}</td>
            <td>{{contact.address}}</td>
        </tr>
        </tbody>
    </table>
    <div v-show="isProcessing">조회중</div>
</div>
</body>
<script>
    const app = new Vue({
        el: "#app",
        data() {
            return {
                name: "",
                isProcessing: false,
                contactList: []
            }
        },
        watch: {
            name(val) {
                if (val.length < 2) {
                    this.contactList = []
                    return null
                }
                this.fetchContacts();
            }
        },
        methods: {
            fetchContacts: _.debounce(function() {
                this.contactList = []
                this.isProcessing = true
                let url = "http://sample.bmaster.kro.kr/contacts_long/search/" + this.name;

                fetch(url)
                    .then((res) => res.json())
                    .then(json => {
                        console.log(json)
                        this.contactList = json
                        this.isProcessing = false
                    })
                    .catch((err) => {
                        console.err("parsing failed", err)
                        this.contactList = []
                        this.isProcessing = false
                    });
            }, 300)
        }
    })
</script>
</html>

<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="../vue.js"></script>
    <title>inline event</title>
    <style>
        .layout1 {margin: 30px}
    </style>
</head>
<body>
<div id="app" class="container layout1">
    <p><input type="number" v-model="amount" class="form-control" /></p>
    <p>
        <button id="deposit" @click="balance += parseInt(amount)" class="btn btn-primary">예금</button>
        <button id="withdraw" @click="balance -= parseInt(amount)" class="btn btn-primary">인출</button>
    </p>
    <h3>계좌 잔고 : {{balance}}</h3>
</div>
</body>
<script>
    new Vue({
        el: "#app",
        data() {
            return {
                amount: 0
            }
        }
    })
</script>
</html>

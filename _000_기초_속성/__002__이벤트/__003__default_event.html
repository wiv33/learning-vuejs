<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        #app {
            height: 100vh;
            min-height: 100%;
        }
    </style>
    <title>e.preventDefault</title>
</head>
<body>
<div id="app" @contextmenu="ctxStop">
    <a href="https://github.com/wiv33" @click="confirmFB">Go to the Github Repository!</a>
</div>

<script src="../vue.js"></script>
</body>
<script>
    const app = new Vue({
        el: "#app",
        methods: {
            ctxStop(e) {
                e.preventDefault();
            },
            confirmFB(e) {
                if (!confirm("Go to the Github Repository!")) {
                    e.preventDefault()
                }
            }
        }
    });
</script>
</html>

<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="../vue.js"></script>
    <title>methods</title>
    <style>
        .layout1 {margin: 30px}
    </style>
</head>
<body>
<div id="app" class="container layout1" @mousedown="mouseTest">
    <p><input type="number" v-model="amount" class="form-control" /></p>
    <p>
        <button id="deposit" @click="deposit" class="btn btn-primary">예금</button>
        <button id="withdraw" @click="withdraw" class="btn btn-primary">인출</button>
    </p>
    <input type="text" @keydown="keyCodeTest" placeholder="keydown check">
    <input type="text" @keypress="keyPressTest" placeholder="keypress check">
    <h3>계좌 잔고 : {{balance}}</h3>
</div>
</body>
<script>
    new Vue({
        el: "#app",
        data() {
            return {
                amount: 0,
                balance: 0
            }
        },
        methods: {
            deposit(e) {
                console.log(e)
                const amount = Number(this.amount);
                !(amount > 0) ? alert("0보다 큰 값을 예금할 수 있습니다.") : (this.balance += amount)
            },
            withdraw(e) {
                const amount = parseInt(this.amount);
                !(amount > 0) ? alert("0보다 큰 값을 인출할 수 있습니다.") :
                    this.balance < amount ? alert("인출 가능 금액을 초과하였습니다.") : this.balance -= amount

            },
            keyCodeTest(e) {
                console.log(e.keyCode)
            },
            keyPressTest(e) {
                console.log(e.charCode)
                console.log(e.location);
            },
            mouseTest(e) {
                // console.log(e.button);
                console.log(e.buttons);
            }
        }
    })
</script>
</html>

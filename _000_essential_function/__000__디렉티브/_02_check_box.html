<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>
    <title>Using v-model And v-html</title>
</head>
<body>
<div id="app">
    <div>과일을 고르시오! :</div>
    <label>
        <input type="checkbox" value="1" v-model="fruits">
        키위
    </label>
    <label>
        <input type="checkbox" value="2" v-model="fruits">
        바나나
    </label>
    <label>
        <input type="checkbox" value="3" v-model="fruits">
        딸기
    </label>
    <label>
        <input type="checkbox" value="4" v-model="fruits">
        멜론
    </label>
    <label>
        <input type="checkbox" value="5" v-model="fruits">
        파인애플
    </label>
</div>
<div id="app2">
    선택한 과일들: <span v-html="fruits"></span>
</div>
</body>
<script>
    const model = {
        fruits: []
    };

    const app = new Vue({
        el: "#app",
        data: model
    });
    const app2 = new Vue({
        el: '#app2',
        data: model
    });
</script>
</html>

<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>
    <title>f-for</title>
</head>
<body>
    <div id="app">
        <select name="" id="regions">
            <option value="" selected disabled>지역을 선택하세요</option>
            <option v-for="(val, key, index) in regions" v-bind:value="key">{{index+1}} _ {{val}}</option>
        </select>
    </div>
</body>
<script>
    const regions = {
        "A": 'Asia',
        'B': 'America',
        'C': 'Europe',
        D: 'Africa',
        E: 'Oceania'
    };

    const app = new Vue({
        el: "#app",
        data: {
            regions:regions
        }
    })
</script>
</html>

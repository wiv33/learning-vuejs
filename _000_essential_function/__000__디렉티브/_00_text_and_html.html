<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>
    <title>v-html And v-text</title>
</head>
<body>
    <div id="app">
        {{message}}
        <p v-text="message"></p>
        <p v-html="html_directive"></p>
        <p v-text="html_directive"></p>
        <hr>
        <h2>결과 화면</h2>
        <img :src="imgPath" alt="결과 이미지" :style="resultStyle">
    </div>
</body>
<script>
    const app = new Vue({
        el: "#app",
        data() {
            return {
                message: 'Hello Vue js!!!',
                html_directive: '<div>My Body HTML!!!</div>',
                imgPath: "resources/results_img/01.PNG",
                resultStyle: 'width: 900px'
            }
        }
    })
</script>
</html>
